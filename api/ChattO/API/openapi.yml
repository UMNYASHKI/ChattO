components:
  schemas:
    AppUserRole:
      enum:
        - 0
        - 1
        - 2
        - 3
      type: integer
      format: int32
    BillingInfoResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/BillingType'
        price:
          type: number
          format: double
      additionalProperties: false
    BillingResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        organizationId:
          type: string
          format: uuid
        billingInfo:
          $ref: '#/components/schemas/BillingInfoResponse'
      additionalProperties: false
    BillingType:
      enum:
        - 0
        - 1
      type: integer
      format: int32
    CreateAccountRequest:
      required:
        - email
        - userName
      type: object
      properties:
        userName:
          minLength: 1
          type: string
        email:
          minLength: 1
          type: string
          format: email
      additionalProperties: false
    CreateAccountsRequest:
      type: object
      properties:
        requests:
          type: array
          items:
            $ref: '#/components/schemas/CreateAccountRequest'
          nullable: true
        appUserRole:
          $ref: '#/components/schemas/AppUserRole'
        organizationId:
          type: string
          format: uuid
      additionalProperties: false
    CreateBillingInfoRequest:
      required:
        - price
        - type
      type: object
      properties:
        type:
          $ref: '#/components/schemas/BillingType'
        price:
          type: number
          format: double
      additionalProperties: false
    CreateBillingRequest:
      type: object
      properties:
        organizationId:
          type: string
          format: uuid
        billingInfoId:
          type: string
          format: uuid
      additionalProperties: false
    CreateOrganizationRequest:
      required:
        - domain
